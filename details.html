<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETAILS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
     
    <div id="toast-container"></div>

    <div id="details-container"></div> 

    <h2 style="padding: 20px;">Streaming Platfrom's</h2>
    <div id="streaming-section" class="stream-grid"></div>
    
    <section class="slider-section">
      <h2 style="padding: 20px;">Top Cast</h2> 

      <div class="slider-wrapper">
        <button class="slide-btn left" data-target="cast-slider">‹</button>

        <div class="slider" id="cast-slider">
           
        </div>

        <button class="slide-btn right" data-target="cast-slider">›</button>
      </div>
    </section>
    
    <!--
    <h2 style="padding: 20px">Reviews</h2>
    <div id="review-section" class="review-grid"></div> 
    -->

    <h2 style="padding: 20px;">Sneak Peaks</h2>
    <div id="img-section" class="img-grid"></div>

    <section class="slider-section">
      <h2 style="padding: 20px;">Related Movies</h2> 

      <div class="slider-wrapper">
        <button class="slide-btn left" data-target="related-slider">‹</button>

        <div class="slider" id="related-slider">
           
        </div>

        <button class="slide-btn right" data-target="related-slider">›</button>
      </div>
    </section>

<!-- Trailer Modal -->
<div id="trailerModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close-btn">&times;</span>
    <iframe id="trailerFrame" width="500" height="315" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"    
    allowfullscreen></iframe>
  </div>
</div> 

<style>
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal.hidden {
  display: none;
}

.modal-content {
  background: #000;
  padding: 10px;
  border-radius: 10px;
}

.close-btn {
  cursor: pointer;
  font-size: 32px;
  color: white;
  float: right;
} 

.stars {
  font-size: 32px;
  cursor: pointer;
  display: flex;
  gap: 5px;
}

.stars span {
  color: #444;
  transition: color 0.2s;
} 

.stars span.filled {
  color: white;
} 

</style>
    
<script src="app.js"></script>
</body>
</html>
